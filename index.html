<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/style.css">
<title>Ridin' That Train</title>
</head>
<body>
  <header class="container-fluid">

    <header class="jumbotron bg-primary text-light">
      <h1 class="h1 text-center">Trains, Trains, Trains</h1>
      <p class="lead text-center">The web site that lets the user decide when the trains will come.</p>
    </header>

    <div class="card">
      <h3 class="card-header bg-primary text-light">Current Train Schedule</h3>
      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-secondary">
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes away</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h3 class="card-header bg-primary"></h3>
      <div class="card-body">
        <form class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
          <label for="destination-input">Destination</label>
          <input type="text" class="form-control">
          <label for="first-train-time-input">First Train Time</label>
          <input type="time" class="form-control">
          <label for="frequency-input">Frequency (min)</label>
          <input type="number" class="form-control">
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>






  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
