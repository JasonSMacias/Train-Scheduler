<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Ridin' That Train</title>
</head>
<body>
  <div class="container-fluid">

    <!-- Jumbotron Header -->

    <header class="jumbotron bg-primary text-light">
      <h1 class="h1 text-center">Trains, Trains, Trains</h1>
      <p class="lead text-center">The company that lets the riders decide when their trains will come.</p>
    </header>

    <!-- Train Table -->

    <div class="card">
      <h3 class="card-header bg-primary text-light">Current Train Schedule</h3>
      <div class="card-body">
        <table id="train-table" class="table table-striped">
          <thead class="thead-secondary">
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes away</th>
          </thead>
          <tbody id="train-table-body">

          </tbody>
        </table>
      </div>
    </div>

    <!-- Form -->

    <div class="card">
      <h3 class="card-header text-white bg-primary">Add Train</h3>
      <div class="card-body">
        <form class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
          <label for="destination-input">Destination</label>
          <input type="text" class="form-control" id="destination-input">
          <label for="first-train-time-input">First Train Time</label>
          <input type="time" class="form-control" id="first-train-time-input">
          <label for="frequency-input">Frequency (min)</label>
          <input type="number" class="form-control" id="frequency-input">
          <button id="submit-button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


      <!-- Modal for submit button confirm -->

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <h5 class="modal-title">Train Added</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Thank you.</p>
          </div>
          <div class="modal-footer bg-primary">
            
            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
